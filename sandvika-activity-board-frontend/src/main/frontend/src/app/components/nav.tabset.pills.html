<ngb-tabset type="pills" (tabChange)="beforeChange($event)">
    <ngb-tab *ngFor="let tab of pillTab" title="{{tab.decode}}" id="{{tab.code}}">
        <template ngbTabContent>

            <div class="vl" *ngIf="tab.code !== 'all'"></div>

            <div *ngIf="tab.code !== 'all'" class="pagination">
                <div class="btn-group">
                    <a class="btn btn-default" *ngIf="tab.pageNumber > 0" (click)="changeContent(tab, 'prev')"><i class="fa fa-angle-left" aria-hidden="true"></i> Forrige</a>
                    <a class="btn btn-default disabled" *ngIf="tab.pageNumber <= 0" aria-disabled="true"><i class="fa fa-angle-left" aria-hidden="true"></i> Forrige</a>

                    <a *ngIf="tab.code === 'week'" class="btn btn-default disabled lg">Uke {{tab.pageNumber}}</a>
                    <a *ngIf="tab.code === 'month'" class="btn btn-default disabled lg">{{tab.pageNumber | numToMonth}}</a>

                    <a class="btn btn-default" *ngIf="tab.pageNumber < tab.maxPage" (click)="changeContent(tab, 'next')">Neste <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    <a class="btn btn-default disabled" *ngIf="tab.pageNumber >= tab.maxPage" aria-disabled="true">Neste <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                </div>
            </div>

            <div class="flex-wrapper">
                <div class="vertical-wrapper">
                    <latest-activities-component></latest-activities-component>
                    <stats-data-component [tab]="tab" [thisWeekStats]="thisWeekStats" title=""></stats-data-component>
                    <top-activities-component [tab]="tab" [activities]="activities"></top-activities-component>
                </div>

                <div class="table-wrapper">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Navn</th>
                            <th>Poeng</th>
                            <th class="hidden-md-down">Siste</th>
                            <th class="hidden-md-down">Antall</th>
                            <th class="hidden-md-down">Km</th>
                            <th class="hidden-md-down">Tid</th>
                            <th>Handicap</th>
                            <th class="hidden-md-down"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let athlete of athletes; let i = index">
                            <td>
                                <span *ngIf="i==0"><i class="fa fa-trophy fa-lg" style="color: gold"></i></span>
                                <span *ngIf="i==1"><i class="fa fa-trophy fa-lg" style="color: silver"></i></span>
                                <span *ngIf="i==2"><i class="fa fa-trophy fa-lg" style="color: goldenrod"></i></span>
                                <span *ngIf="i > 2">{{i+1}}</span>
                            </td>
                            <td>
                                <ngbd-modal-component [athlete]="athlete"></ngbd-modal-component>
                            </td>
                            <td>{{athlete.points | number : '1.0-1'}}</td>
                            <td class="hidden-md-down">{{athlete.lastActivityDate | date:
                                'dd/MM/yyyy'}}
                            </td>
                            <td class="hidden-md-down">{{athlete.numberOfActivities}}</td>
                            <td class="hidden-md-down">{{athlete.kilometers | number : '1.0-1'}}
                                km
                            </td>
                            <td class="hidden-md-down">{{athlete.minutes | minToHms}}</td>
                            <td>{{athlete.handicap | number : '1.0-1'}}</td>
                            <td class="hidden-md-down" style="text-align: center">
                                <!--<i class="fa fa-minus" style="color: #878787" aria-hidden="true" *ngIf="athlete.change == 0"></i>-->

                                <i class="fa fa-angle-up fa-lg" style="color: #239327" aria-hidden="true" *ngIf="athlete.change > 0 && athlete.change < 2"></i>
                                <i class="fa fa-angle-double-up fa-lg" style="color: #239327" aria-hidden="true" *ngIf="athlete.change >= 2"></i>
                                <i class="fa fa-angle-down fa-lg" style="color: red" aria-hidden="true" *ngIf="athlete.change < 0 && athlete.change > -2"></i>
                                <i class="fa fa-angle-double-down fa-lg" style="color: red" aria-hidden="true" *ngIf="athlete.change <= -2"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </ngb-tab>
</ngb-tabset>
