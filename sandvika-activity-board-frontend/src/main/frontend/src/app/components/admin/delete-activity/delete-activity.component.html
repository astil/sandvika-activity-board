<form  #activity="ngForm" (ngSubmit)="deleteActivity(activity)" ng>
  <div class="form-group">
    <label for="activity">Aktivitet Id: </label>
    <input type="number"  class="form-control" id="activity"
           name="activity" (ngModel)="activity" required>
  </div>
  <button [disabled]="!activity.form.valid" type="submit" class="btn btn-success">Submit</button>
</form>
