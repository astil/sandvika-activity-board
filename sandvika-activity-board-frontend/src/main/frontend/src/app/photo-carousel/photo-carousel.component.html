<ngb-carousel *ngIf="photos">
  <ng-template ngbSlide *ngFor="let photo of photos | async">
    <img [src]="photo.url" alt="{{photo.activitySummary.name}}">
    <div class="carousel-caption">
      <h3>{{photo.activitySummary.name}}</h3>
      <p>{{photo.activitySummary.type}} - {{photo.activitySummary.movingTimeInSeconds * 60}} min - {{photo.activitySummary.distanceInMeters*1000}} km - {{photo.activitySummary.points}} poeng</p>
    </div>
  </ng-template>
</ngb-carousel>
