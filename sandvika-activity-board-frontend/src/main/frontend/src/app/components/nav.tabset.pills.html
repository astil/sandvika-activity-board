<ngb-tabset type="pills" (tabChange)="beforeChange($event)">
    <ngb-tab *ngFor="let tab of pillTab" title="{{tab}}" id="{{tab}}">
        <template ngbTabContent>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>Poeng</th>
                    <th>Siste aktivitet</th>
                    <th>Antall aktiviteter</th>
                    <th>Km</th>
                    <th>Totalt</th>
                    <th>Handicap</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let athlete of athletes">
                    <td><ngbd-modal-component [athlete]="athlete"></ngbd-modal-component></td>
                    <td>{{athlete.points}}</td>
                    <td>{{athlete.lastActivityDate | date: 'dd/MM/yyyy'}}</td>
                    <td>{{athlete.numberOfActivities}}</td>
                    <td>{{athlete.kilometers | number : '1.0-1'}} km</td>
                    <td>{{athlete.minutes | minToHms}}</td>
                    <td>{{athlete.handicap}}</td>
                </tr>
                </tbody>
            </table>
        </template>
    </ngb-tab>
</ngb-tabset>
